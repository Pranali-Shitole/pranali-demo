<!DOCTYPE html>
<html>
<head>
    <title>Preformatted Text Example</title>
</head>
<body>

    <h1>Using &lt;pre&gt; Tag</h1>

    <p>This is a normal paragraph. Whitespace and line breaks are not preserved.</p>

    <pre>
This    is     preformatted   text.
It preserves:
    - Spaces
    - Line breaks
    - Tabs

Example Code:
for (int i = 0; i < 5; i++) {
    printf("Hello\n");
}
    </pre>

</body>
</html>
