<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 320px;
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 2em;
      text-align: right;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      min-height: 50px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .buttons button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .buttons button:hover {
      background: #666;
    }

    .buttons .operator {
      background: #ff9500;
    }

    .buttons .operator:hover {
      background: #e08e00;
    }

    .buttons .equal {
      background: #28a745;
    }

    .buttons .equal:hover {
      background: #218838;
    }

    .buttons .clear {
      background: #dc3545;
    }

    .buttons .clear:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button>±</button>
      <button>%</button>
      <button class="operator">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">−</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>

</body>
</html>
