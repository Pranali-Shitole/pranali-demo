<!DOCTYPE html>
<html>
<head>
    <title>Image with Alt Text</title>
</head>
<body>
    <h1>Welcome to My Image Page</h1>

    <!-- Image with alt text -->
    <img src="https://www.example.com/sample-image.jpg" alt="A beautiful sunrise over the mountains" width="600">

    <p>If the image doesn’t load, you’ll see the alt text instead.</p>
</body>
</html>
