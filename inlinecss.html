<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body>
    <h2 style="color: darkblue; text-align: center;">Welcome to My Website</h2>

    <p style="font-size: 16px; color: green;">
        This paragraph is styled using inline CSS. It has green text and a slightly larger font size.
    </p>

    <button style="background-color: orange; color: white; padding: 10px; border: none;">
        Click Me
    </button>
</body>
</html>
