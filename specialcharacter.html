<!DOCTYPE html>
<html>
<head>
    <title>Special Characters with HTML Entities</title>
</head>
<body>

    <h1>Using HTML Entities for Special Characters</h1>

    <p>Less than symbol: &lt;</p>
    <p>Greater than symbol: &gt;</p>
    <p>Ampersand: &amp;</p>
    <p>Double Quote: &quot;</p>
    <p>Single Quote (Apostrophe): &apos;</p>
    <p>Non-breaking space: Hello&nbsp;World!</p>
    <p>Copyright symbol: &copy;</p>
    <p>Registered trademark: &reg;</p>
    <p>Euro symbol: &euro;</p>
    <p>Trademark symbol: &#8482;</p> <!-- numeric entity -->
    <p>Smiley face: &#9786;</p>

</body>
</html>
