<!DOCTYPE html>
<html>
<head>
    <title>Centered Text Example</title>
</head>
<body>

    <!-- Using the <center> tag (deprecated in HTML5) -->
    <center>
        <h1>This heading is centered using &lt;center&gt; tag</h1>
        <p>This paragraph is also centered using the &lt;center&gt; tag.</p>
    </center>

    <hr>

    <!-- Recommended: Using CSS for centering -->
    <div style="text-align: center;">
        <h2>This heading is centered using CSS</h2>
        <p>This is the preferred way to center text in HTML5.</p>
    </div>

</body>
</html>
