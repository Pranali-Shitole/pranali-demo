<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dropdown Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation bar */
    nav {
      background-color: #333;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      background-color: #333;
    }

    nav ul li a:hover {
      background-color: #575757;
    }
    nav ul li ul {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #444;
      display: none;
      min-width: 160px;
      z-index: 1000;
    }

    nav ul li:hover > ul {
      display: block;
    }

    nav ul li ul li a {
      padding: 12px 16px;
    }

    nav ul li ul li a:hover {
      background-color: #666;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }

      nav ul li ul {
        position: static;
      }

      nav ul li:hover > ul {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li>
        <a href="#">Services â–¾</a>
        <ul>
          <li><a href="#">Web Design</a></li>
          <li><a href="#">SEO</a></li>
          <li><a href="#">Marketing</a></li>
        </ul>
      </li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div style="padding: 20px;">
    <h1>Welcome!</h1>
    <p>This page includes a responsive navigation menu with a dropdown submenu.</p>
  </div>

</body>
</html>
