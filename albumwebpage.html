<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Photo Album</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 1.5em 0;
    }
    h1 {
      margin: 0;
    }
    .album {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .photo {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .photo:hover {
      transform: scale(1.03);
    }
    .photo img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .caption {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      background: #fafafa;
    }
    footer {
      text-align: center;
      padding: 1em;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Travel Photo Album</h1>
    <p>Snapshots from my favorite destinations</p>
  </header>

  <main class="album">
    <div class="photo">
      <img src="images/paris.jpg" alt="Paris">
      <div class="caption">Paris, France</div>
    </div>
    <div class="photo">
      <img src="images/santorini.jpg" alt="Santorini">
      <div class="caption">Santorini, Greece</div>
    </div>
    <div class="photo">
      <img src="images/tokyo.jpg" alt="Tokyo">
      <div class="caption">Tokyo, Japan</div>
    </div>
    <div class="photo">
      <img src="images/bali.jpg" alt="Bali">
      <div class="caption">Bali, Indonesia</div>
    </div>
  </main>

  <footer>
    &copy; 2025 My Photo Album. All rights reserved.
  </footer>

</body>
</html>
