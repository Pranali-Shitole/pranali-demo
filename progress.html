<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Bar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        progress {
            width: 300px;
            height: 20px;
        }
    </style>
</head>
<body>

    <h2>Download Progress</h2>

    <p>Downloading file... 60% complete</p>
    <progress value="60" max="100"></progress>

</body>
</html>
