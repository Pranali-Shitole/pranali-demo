<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooltip Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        a, button, span {
            display: inline-block;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Tooltip Examples</h2>

    <p>
        Hover over this 
        <span title="This is a tooltip on text!">text</span> 
        to see the tooltip.
    </p>

    <p>
        <button title="Clicking this won't do anything (yet)">Hover over me</button>
    </p>

    <p>
        <a href="#" title="This is a tooltip on a link!">Hover over this link</a>
    </p>

</body>
</html>
