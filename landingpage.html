<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ffffff;
      color: #007bff;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e0e0e0;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to My Website</h1>
    <p>Your one-stop solution for modern web design and development.</p>
    <a href="#learn-more" class="cta-button">Get Started</a>
  </div>

  <footer>
    &copy; 2025 YourBrand. All rights reserved.
  </footer>

</body>
</html>
