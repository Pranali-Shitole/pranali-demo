<!DOCTYPE html>
<html>
<head>
    <title>Table with Background Color</title>
</head>
<body>

    <h2 style="color: #333;">Student Scores</h2>

    <table border="1" cellpadding="10">
        <tr style="background-color: #4CAF50; color: white;">
            <th>Name</th>
            <th>Subject</th>
            <th>Score</th>
        </tr>
        <tr style="background-color: #f2f2f2;">
            <td>Alice</td>
            <td>Math</td>
            <td>95</td>
        </tr>
        <tr>
            <td style="background-color: #ffe0b2;">Bob</td>
            <td style="background-color: #ffe0b2;">Science</td>
            <td style="background-color: #ffe0b2;">88</td>
        </tr>
        <tr style="background-color: #f2f2f2;">
            <td>Charlie</td>
            <td>English</td>
            <td>91</td>
        </tr>
    </table>

</body>
</html>
