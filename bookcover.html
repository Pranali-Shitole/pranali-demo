<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Great Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdf6e3;
      font-family: 'Georgia', serif;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      display: flex;
      flex-wrap: wrap;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .cover {
      flex: 1 1 300px;
      padding: 1rem;
      text-align: center;
    }

    .cover img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .details {
      flex: 2 1 500px;
      padding: 2rem;
    }

    .details h1 {
      margin-top: 0;
      font-size: 2.2rem;
      color: #2c3e50;
    }

    .details h2 {
      font-size: 1.2rem;
      font-weight: normal;
      color: #888;
    }

    .description {
      margin: 1rem 0;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .details {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="cover">
      <img src="https://via.placeholder.com/300x450.png?text=Book+Cover" alt="Book Cover">
    </div>
    <div class="details">
      <h1>The Great Adventure</h1>
      <h2>by John Doe</h2>
      <p class="description">
        Dive into an epic tale of discovery, courage, and resilience. "The Great Adventure" takes you through breathtaking landscapes and heart-pounding moments that will leave you inspired and moved.
      </p>
      <a href="https://example.com/download" class="btn" target="_blank">Download / Buy Now</a>
    </div>
  </div>

</body>
</html>
