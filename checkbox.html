<!DOCTYPE html>
<html>
<head>
    <title>Checkboxes Example</title>
</head>
<body>
    <h2>Select your hobbies:</h2>
    <form>
        <label>
            <input type="checkbox" name="hobby" value="reading">
            Reading
        </label><br>

        <label>
            <input type="checkbox" name="hobby" value="traveling">
            Traveling
        </label><br>

        <label>
            <input type="checkbox" name="hobby" value="gaming">
            Gaming
        </label><br>

        <label>
            <input type="checkbox" name="hobby" value="cooking">
            Cooking
        </label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
