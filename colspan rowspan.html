<!DOCTYPE html>
<html>
<head>
    <title>Table with Colspan and Rowspan</title>
</head>
<body>

    <h2>Schedule</h2>

    <table border="1">
        <tr>
            <th>Day</th>
            <th colspan="2">Time</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td>Morning</td>
            <td>9 AM - 12 PM</td>
        </tr>
        <tr>
            <td>Afternoon</td>
            <td>1 PM - 4 PM</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="2">Holiday</td>
        </tr>
    </table>

</body>
</html>
