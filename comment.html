<!DOCTYPE html>
<html>
<head>
    <title>HTML Comments Example</title>
</head>
<body>

    <h1>Comments in HTML</h1>

    <!-- This is a single-line comment -->

    <p>This paragraph is visible in the browser.</p>

    <!-- 
        This is a 
        multi-line comment.
        It will not be displayed on the page.
    -->

    <p>Comments are useful for leaving notes or explanations in your code.</p>

</body>
</html>
