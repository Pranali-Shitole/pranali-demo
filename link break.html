<!DOCTYPE html>
<html>
<head>
    <title>Links, Breaks, and Horizontal Rules</title>
</head>
<body>

    <h1>HTML Elements Example</h1>

    <!-- Link -->
    <p>Visit <a href="https://www.example.com" target="_blank">Example Website</a></p>

    <!-- Line Breaks -->
    <p>
        This is the first line.<br>
        This is the second line after a break.<br>
        And this is the third line.
    </p>

    <!-- Horizontal Rule -->
    <hr>

    <h2>Section Below the Horizontal Line</h2>
    <p>This section is separated by a horizontal rule.</p>

</body>
</html>
