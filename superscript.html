<!DOCTYPE html>
<html>
<head>
    <title>Superscript and Subscript Example</title>
</head>
<body>

    <h1>Superscript and Subscript in HTML</h1>

    <p>This is normal text with <sup>superscript</sup> example: E = mc<sup>2</sup></p>

    <p>This is normal text with <sub>subscript</sub> example: H<sub>2</sub>O (water molecule)</p>

</body>
</html>
