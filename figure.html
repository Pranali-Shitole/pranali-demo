<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figure and Figcaption Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        figure {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 400px;
            text-align: center;
            background-color: #f9f9f9;
        }
        figcaption {
            margin-top: 8px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Example of &lt;figure&gt; and &lt;figcaption&gt;</h1>

    <figure>
        <img src="https://via.placeholder.com/350x200" alt="Sample Image" width="350" height="200">
        <figcaption>A placeholder image with a descriptive caption.</figcaption>
    </figure>

</body>
</html>
