<!DOCTYPE html>
<html>
<head>
    <title>Textarea Example</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="5" cols="40" placeholder="Write your comments here..."></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
