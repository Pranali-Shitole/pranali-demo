<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal CSS Example</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: darkblue;
            text-align: center;
        }

        p {
            color: #333;
            font-size: 18px;
            margin: 20px;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to Internal CSS Example</h1>
    <p>This is a paragraph styled using internal CSS.</p>
    <p class="highlight">This paragraph is highlighted using a CSS class.</p>
</body>
</html>
