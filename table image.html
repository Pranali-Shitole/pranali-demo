<!DOCTYPE html>
<html>
<head>
    <title>Table with Images</title>
</head>
<body>

    <h2>Fruits Table</h2>

    <table border="1">
        <tr>
            <th>Fruit</th>
            <th>Image</th>
            <th>Color</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td><img src="https://via.placeholder.com/100x100?text=Apple" alt="Apple" width="100"></td>
            <td>Red</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td><img src="https://via.placeholder.com/100x100?text=Banana" alt="Banana" width="100"></td>
            <td>Yellow</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td><img src="https://via.placeholder.com/100x100?text=Orange" alt="Orange" width="100"></td>
            <td>Orange</td>
        </tr>
    </table>

</body>
</html>
