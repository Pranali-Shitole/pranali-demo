<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Tag Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #eee;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <h2>Main Content</h2>
        <p>This is the main content of the page. It contains the primary information that the page is meant to present.</p>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
