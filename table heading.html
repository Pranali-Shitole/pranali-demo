<!DOCTYPE html>
<html>
<head>
    <title>Table with Headings</title>
</head>
<body>

    <h2>Product List</h2>

    <table border="1">
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Keyboard</td>
            <td>$25</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Mouse</td>
            <td>$15</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Monitor</td>
            <td>$120</td>
        </tr>
    </table>

</body>
</html>
