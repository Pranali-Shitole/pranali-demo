<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            background-color: #e0f7fa;
            border: 4px solid #00796b;
            padding: 20px;
            margin: 30px;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="box">
        This is a box demonstrating the CSS box model. It has content, padding, a border, and margin.
    </div>

</body>
</html>
