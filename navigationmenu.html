<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Navigation Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      background-color: #333;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      flex: 1;
    }

    nav ul li a {
      display: block;
      padding: 14px;
      text-align: center;
      text-decoration: none;
      color: white;
      background-color: #333;
    }

    nav ul li a:hover {
      background-color: #575757;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }

      nav ul li {
        flex: none;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div style="padding: 20px;">
    <h1>Welcome!</h1>
    <p>This is a simple page with a responsive navigation menu.</p>
  </div>

</body>
</html>
