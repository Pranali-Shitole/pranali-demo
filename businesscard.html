<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Business Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      text-align: center;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 90%;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0077b5;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 1.5em;
      color: #333;
    }

    p.title {
      color: #777;
      margin: 0 0 15px;
      font-size: 1em;
    }

    .info {
      font-size: 0.95em;
      color: #444;
      margin-bottom: 20px;
    }

    .social a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      display: inline-block;
      width: 35px;
      height: 35px;
      line-height: 35px;
      border-radius: 50%;
      background-color: #0077b5;
      font-weight: bold;
    }

    .social a:hover {
      opacity: 0.8;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Your Photo" class="profile-pic">
    <h1>Your Name</h1>
    <p class="title">Web Developer</p>
    
    <div class="info">
      üìß <a href="mailto:you@example.com">you@example.com</a><br>
      üì± +1 123-456-7890<br>
      üåê <a href="https://yourwebsite.com" target="_blank">yourwebsite.com</a>
    </div>

    <div class="social">
      <a href="https://linkedin.com/in/yourprofile" target="_blank">in</a>
      <a href="https://github.com/yourusername" target="_blank">gh</a>
      <a href="https://twitter.com/yourhandle" target="_blank">tw</a>
    </div>

    <footer>
      &copy; 2025 Your Name
    </footer>
  </div>

</body>
</html>
